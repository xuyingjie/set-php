<div class="container-fluid">

  <form ng-submit="save()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="key" ng-model="title">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="17" placeholder="value" ng-model="text"></textarea>
    </div>
    <a class="btn btn-default" href>Upload</a>
    <button class="btn btn-default" type="submit">Save</button>
  </form>
  
</div>
