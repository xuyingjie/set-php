<!DOCTYPE html>
<html lang="zh" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dbmy</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css">

  <script src="http://cdn.staticfile.org/angular.js/1.3.0/angular.min.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.3.0/angular-route.min.js"></script>
  <script src="http://cdn.staticfile.org/showdown/0.3.1/showdown.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" ng-controller="NavController">
  <div class="container-fluid">

<a class="navbar-brand dbmy" href="#/">Dbmy</a>
<form class="navbar-form navbar-left" role="search" ng-submit="search()">
  <input type="text" class="form-control mainput" placeholder="" ng-model="mainput">
</form>
<div class="navbar-right">
  <div ng-if="!auth">
    <a class="navbar-brand" href="#/i">
      <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
    </a>
    <a class="navbar-brand" href ng-click="login()">
      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
    </a>
  </div>
  <div ng-if="auth">
    <a class="navbar-brand" href="#/insert">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <a class="navbar-brand" href="#/i">
      <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
    </a>
    <a class="navbar-brand" href ng-click="logout()">
      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
    </a>
  </div>
</div>

  </div>
</nav>
<div ng-view></div>

<script src="/js/app.js"></script>
</body>

</html>
